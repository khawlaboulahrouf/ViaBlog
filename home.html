<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex items-center justify-between p-4" role="banner">
        <button aria-label="Open menu" class="text-2xl focus:outline-none focus:ring-2 focus:ring-black">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
        <button aria-label="Search" class="text-xl focus:outline-none focus:ring-2 focus:ring-black">
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        </button>
    </header>

</body>

</html>
