<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans">
    <header class="relative">
        <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="w-full h-48 object-cover"
            alt="Travel cover">
        <div class="absolute -bottom-12 left-1/2 -translate-x-1/2">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg"
                class="w-24 h-24 rounded-full border-4 border-white object-cover" alt="Profile picture">
        </div>
    </header>
</body>
<main class="pt-16 px-6 pb-24 text-center">

    <h1 class="text-xl font-bold">Josefina Miles</h1>

    <div class="flex justify-center gap-6 mt-4 text-sm">
        <div>
            <p class="font-bold text-lg">128</p>
            <p class="text-gray-500">Posts</p>
        </div>
        <div>
            <p class="font-bold text-lg">2.4k</p>
            <p class="text-gray-500">Followers</p>
        </div>
        <div>
            <p class="font-bold text-lg">312</p>
            <p class="text-gray-500">Following</p>
        </div>
    </div>

    <p class="text-gray-600 text-sm mt-4 leading-relaxed">
        Exploring the world one adventure at a time.
        Sharing stories, guides, and hidden gems
    </p>

    <button class="mt-5 bg-[#21B28F] text-white px-6 py-2 rounded-full shadow-md">
        Edit Profile
    </button>

    <section class="mt-8">
        <h2 class="text-left font-semibold mb-3">My Adventures</h2>

        <div class="grid grid-cols-3 gap-2">
            <img src="https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg"
                class="h-24 w-full object-cover rounded-lg">
            <img src="https://images.pexels.com/photos/1658967/pexels-photo-1658967.jpeg"
                class="h-24 w-full object-cover rounded-lg">
            <img src="https://images.pexels.com/photos/21014/pexels-photo.jpg"
                class="h-24 w-full object-cover rounded-lg">
            <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg"
                class="h-24 w-full object-cover rounded-lg">
            <img src="https://images.pexels.com/photos/672358/pexels-photo-672358.jpeg"
                class="h-24 w-full object-cover rounded-lg">
            <img src="https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg"
                class="h-24 w-full object-cover rounded-lg">
        </div>
    </section>

</html>
